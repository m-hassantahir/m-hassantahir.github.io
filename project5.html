<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail with Overlay Text</title>
    <style>
        /* Container for the image and tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Thumbnail image */
        .tooltip img {
            width: 200px;
            height: 150px;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }

        /* Tooltip text over the image */
        .tooltip .tooltip-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 14px;
            width: 80%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Style for heading and text inside tooltip */
        .tooltip .tooltip-text h4 {
            margin: 0 0 5px;
            font-size: 16px;
            text-decoration: underline;
        }

        .tooltip .tooltip-text p {
            margin: 0;
            font-size: 14px;
        }

        /* Hover effect: Show tooltip and fade image */
        .tooltip:hover img {
            opacity: 0.5;
        }

        .tooltip:hover .tooltip-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Image with overlay text -->
    <div class="tooltip">
        <a href="https://m-hassantahir.github.io/project1" target="_blank">
            <img src="image-12.png" alt="Thumbnail">
        </a>
        <div class="tooltip-text">
            <h4>Tooltip Heading</h4>
            <p>This is additional information.</p>
        </div>
    </div>

</body>
</html>
