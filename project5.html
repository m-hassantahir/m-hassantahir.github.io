<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Hyperlink with Tooltip</title>
    <style>
        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Hidden tooltip text */
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }

        /* Style for heading and text inside tooltip */
        .tooltip .tooltip-text h4,
        .tooltip .tooltip-text p {
            margin: 5px 0;
        }

        /* Show tooltip text only when hovering over the image */
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Image with tooltip -->
    <div class="tooltip">
        <a href="https://www.example.com" target="_blank">
            <img src="thumbnail-image.jpg" alt="Thumbnail" width="200" height="150">
        </a>
        <div class="tooltip-text">
            <h4>Tooltip Heading</h4>
            <p>This is additional information.</p>
        </div>
    </div>

</body>
</html>
