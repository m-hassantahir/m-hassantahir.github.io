---
layout: default
---
<article class="project">
    <header class="project-header">
        <h1>{{ page.title }}</h1>
        <p class="project-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="project-content">
        {% if page.powerbi_embed %}
        <div class="powerbi-container">
            {{ page.powerbi_embed }}
        </div>
        {% endif %}

        {{ content }}
    </div>

    <div class="project-navigation">
        <a href="{{ '/projects' | relative_url }}" class="back-to-projects">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>
    </div>
</article>
